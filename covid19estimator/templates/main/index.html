{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <h4>Covid19estimator API</h4>
        </div>
        <div class="col-md-6">
            <textarea id="json" class="form-control mb-2" rows="15"></textarea>
            <button type="submit" id="fetch-response" class="btn btn-primary">Send</button>
        </div>
        <div class="col-md-6">
            <div class="output">
                <div class="card">
                    <div class="card-header">
                        <h5>Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="response-data"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
